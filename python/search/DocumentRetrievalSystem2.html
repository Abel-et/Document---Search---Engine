<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Retrieval System</title>
</head>
<body>
    <h1>Preloaded Document Search</h1>
    <form method="post" action="/">
        <label>Enter Your Query:</label><br>
        <input type="text" name="query" required><br><br>
        <button type="submit">Search</button>
    </form>
    <br>
    {% if results %}
    <h2>Search Results:</h2>
    <ol>
        {% for result in results %}
        <li>{{ result.rank }}: {{ result.document }} (Similarity: {{ result.similarity }})</li>
        {% endfor %}
    </ol>
    {% endif %}
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>

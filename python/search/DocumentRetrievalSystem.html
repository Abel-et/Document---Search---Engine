<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Retriever</title>
</head>
<body>
    <h1>Document Retrieval System</h1>
    <form method="post" action="/" enctype="multipart/form-data">
        <label>Select Text Files:</label><br>
        <input type="file" name="files" multiple accept=".txt"><br><br>
        <button type="submit">Upload and Index Files</button>
    </form>
    <br>
    <form method="post" action="/search">
        <label>Enter Query:</label><br>
        <input type="text" name="query" required><br><br>
        <button type="submit">Search</button>
    </form>
    <br>
    {% if results %}
    <h2>Results:</h2>
    <ol>
        {% for result in results %}
        <li>{{ result.rank }}: {{ result.document }} (Similarity: {{ result.similarity }})</li>
        {% endfor %}
    </ol>
    {% endif %}
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
